<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola Nombre</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div>
        <h1 id="names">
          <span class="badge bg-secondary">Hola Bienvenido Nombre!</span>
        </h1>
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGrid" placeholder="Cristiano" name="name" value="Cristiano">
              <label for="floatingInputGrid">Nombre nuevo</label>
            </div>
          </div>
        <p class="d-inline-flex gap-1">
          <button onclick="changeName()" type="button" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true">Cambiar el Nombre</button>
        </p>
      </div>
    </section>
